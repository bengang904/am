<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-sizing: border-box;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        #game-info {
            margin-bottom: 15px;
            font-size: 1.1em;
            position: relative;
        }

        #game-info p {
            margin: 6px 0;
        }

        .black-stone-label {
            color: #000;
            font-weight: bold;
        }

        .white-stone-label {
            color: #fff;
            text-shadow: 0 0 2px #000;
            font-weight: bold;
        }

        #game-status {
            color: #d9534f;
            font-weight: bold;
            font-size: 1.2em;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        #game-status.visible.win {
            color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        #game-status.visible {
            opacity: 1;
        }

        #board-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1; 
            margin: 0 auto 25px auto;
            border: 1px solid #ccc;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas#gobang-board {
            width: 100%;   
            height: 100%;
            background-color: #e0b48a;
            border: 1px solid #7a5f47;
            cursor: pointer;
            display: block;
        }

        #controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #controls button {
            background-color: #d9534f;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #c9302c;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }

            #controls button {
                font-size: 1rem;
                padding: 12px 20px;
                width: 100%; 
            }

            #game-info {
                font-size: 1rem;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Gomoku AI</h1>
        
        <div id="game-info">
            <p id="current-player-display">当前玩家: <span class="black-stone-label">黑棋 (您)</span></p>
        </div>

        <p id="game-status"></p>

        <div id="board-container">
            <canvas id="gobang-board"></canvas>
        </div>
        <div id="controls">
            <button onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script>
        // --- 游戏配置 ---
        const BOARD_SIZE = 15;
        const CELL_SIZE = 35; // 棋盘在 Canvas 内部绘制时，每个单元格的尺寸
        const STONE_RADIUS = CELL_SIZE / 2 - 2;
        const BLACK_STONE = 1; // 玩家
        const WHITE_STONE = 2; // AI
        const MAX_DEPTH = 3; 
        const TOP_N_MOVES = 20; 
        const HIGHLIGHT_COLOR = '#4CAF50'; 
        
        // 增强的评分常量
        const SCORES_ENHANCED = {
            FIVE: 10000000000,
            LIVE_FOUR: 1000000, 
            DOUBLE_LIVE_THREE: 500000, 
            SLEEP_FOUR: 10000, 
            LIVE_THREE: 5000,
            SLEEP_THREE: 100,
            LIVE_TWO: 50,
            SLEEP_TWO: 1
        };

        // --- 游戏状态变量 ---
        let board = [];
        let currentPlayer;
        let gameOver = false;
        let ctx;
        let boardCanvas;
        let lastMove = null; 
        let winningLine = []; 

        const gameStatusDisplay = document.getElementById('game-status');
        const currentPlayerDisplay = document.getElementById('current-player-display');

        // --- 游戏初始化和基础绘图 ---

        window.onload = function() {
            boardCanvas = document.getElementById('gobang-board');
            // 设置 Canvas 内部的物理像素尺寸
            boardCanvas.width = CELL_SIZE * BOARD_SIZE;
            boardCanvas.height = CELL_SIZE * BOARD_SIZE;
            ctx = boardCanvas.getContext('2d');
            boardCanvas.addEventListener('click', handlePlayerClick);
            restartGame(true); 
        };

        function restartGame(initial = false) {
            // 棋盘和状态重置
            board = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0));
            gameOver = false;
            lastMove = null; 
            winningLine = []; 
            
            gameStatusDisplay.classList.remove('visible', 'win'); 
            gameStatusDisplay.textContent = '';

            // 选择先手/后手
            const isPlayerFirst = window.confirm("您想执黑棋先手吗？\n\n（确定：您先手，执黑棋；取消：AI 先手，执白棋）");

            if (isPlayerFirst) {
                currentPlayer = BLACK_STONE;
                updatePlayerDisplay();
            } else {
                currentPlayer = WHITE_STONE;
                updatePlayerDisplay();
                if (!initial) { 
                    gameStatusDisplay.textContent = 'AI 正在思考...';
                    gameStatusDisplay.classList.add('visible'); 
                }
                // AI 先手，延迟执行 aiMove，确保页面渲染完毕
                setTimeout(aiMove, 100); 
            }
            
            drawBoard(); 
        }

        // --- 绘图和落子逻辑 ---

        function updatePlayerDisplay() {
            if (currentPlayer === BLACK_STONE) {
                currentPlayerDisplay.innerHTML = '当前玩家: <span class="black-stone-label">黑棋 (您)</span>';
            } else {
                currentPlayerDisplay.innerHTML = '当前玩家: <span class="white-stone-label">白棋 (AI)</span>';
            }
        }

        function drawBoard() {
            ctx.clearRect(0, 0, boardCanvas.width, boardCanvas.height);
            ctx.fillStyle = '#e0b48a';
            ctx.fillRect(0, 0, boardCanvas.width, boardCanvas.height);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;

            // 绘制棋盘线
            for (let i = 0; i < BOARD_SIZE; i++) {
                const coord = i * CELL_SIZE + CELL_SIZE / 2;
                
                // 绘制横线
                ctx.beginPath();
                ctx.moveTo(CELL_SIZE / 2, coord);
                ctx.lineTo(boardCanvas.width - CELL_SIZE / 2, coord);
                ctx.stroke();

                // 绘制竖线
                ctx.beginPath();
                ctx.moveTo(coord, CELL_SIZE / 2);
                ctx.lineTo(coord, boardCanvas.height - CELL_SIZE / 2);
                ctx.stroke();
            }

            // 绘制所有棋子
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] !== 0) {
                        drawStone(r, c, board[r][c]);
                    }
                }
            }
            
            // 绘制最新落子高亮
            if (lastMove && winningLine.length === 0) {
                drawHighlight(lastMove.r, lastMove.c, true); 
            }
            
            // 绘制胜利连线高亮
            if (winningLine.length > 0) {
                winningLine.forEach(p => drawHighlight(p.r, p.c, false));
            }
        }

        function drawStone(row, col, player) {
            const x = col * CELL_SIZE + CELL_SIZE / 2;
            const y = row * CELL_SIZE + CELL_SIZE / 2;

            ctx.beginPath();
            ctx.arc(x, y, STONE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = player === BLACK_STONE ? '#000' : '#fff';
            ctx.fill();
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        function drawHighlight(row, col, isLastMove) {
            const x = col * CELL_SIZE + CELL_SIZE / 2;
            const y = row * CELL_SIZE + CELL_SIZE / 2;
            
            ctx.beginPath();
            ctx.arc(x, y, STONE_RADIUS + 3, 0, Math.PI * 2); 
            
            ctx.strokeStyle = HIGHLIGHT_COLOR;
            ctx.lineWidth = isLastMove ? 3 : 4; 
            ctx.stroke();
        }

        /**
         * 处理玩家点击落子 (精确落子逻辑)
         */
        function handlePlayerClick(event) {
            if (gameOver || currentPlayer === WHITE_STONE) return;

            const rect = boardCanvas.getBoundingClientRect();
            const clientX = event.clientX;
            const clientY = event.clientY;

            // 1. 计算缩放比例，将客户端坐标 (CSS像素) 转换为 Canvas内部坐标 (物理像素)
            // rect.width 是 Canvas 在屏幕上的实际显示尺寸 (CSS像素)
            // boardCanvas.width 是 Canvas 内部绘制的物理像素尺寸
            const scaleX = boardCanvas.width / rect.width;
            const scaleY = boardCanvas.height / rect.height; 
            
            // 校正点击坐标
            const correctedX = (clientX - rect.left) * scaleX;
            const correctedY = (clientY - rect.top) * scaleY;

            // 2. 寻找最近的网格点位 (精确到交叉点)
            
            // 计算点击点相对于网格线中心的位置，并四舍五入到最近的整数索引
            const colFloat = (correctedX - CELL_SIZE / 2) / CELL_SIZE;
            const rowFloat = (correctedY - CELL_SIZE / 2) / CELL_SIZE;

            const col = Math.round(colFloat);
            const row = Math.round(rowFloat);

            // 3. 检查落子是否在允许的范围内
            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                // 计算最近网格点的中心坐标 (物理像素)
                const targetX = col * CELL_SIZE + CELL_SIZE / 2;
                const targetY = row * CELL_SIZE + CELL_SIZE / 2;
                
                // 计算点击点与最近网格点的欧氏距离平方
                const distanceSq = Math.pow(correctedX - targetX, 2) + Math.pow(correctedY - targetY, 2);
                
                // 只有当距离小于棋子半径的 70% 且该位置为空时才落子
                const thresholdSq = Math.pow(STONE_RADIUS * 0.7, 2); 

                if (distanceSq < thresholdSq && board[row][col] === 0) {
                    makeMove(row, col, currentPlayer);
                }
            }
        }

        function makeMove(row, col, player) {
            board[row][col] = player;
            lastMove = {r: row, c: col}; 
            
            const winLine = checkWin(row, col, player);

            if (winLine) {
                winningLine = winLine; 
                gameStatusDisplay.textContent = `${player === BLACK_STONE ? '黑棋 (您)' : '白棋 (AI)'} 获胜！`;
                gameStatusDisplay.classList.add('visible', 'win'); 
                gameOver = true;
            } else if (checkDraw()) {
                gameStatusDisplay.textContent = '平局！';
                gameStatusDisplay.classList.add('visible'); 
                gameOver = true;
            } else {
                currentPlayer = player === BLACK_STONE ? WHITE_STONE : BLACK_STONE;
                updatePlayerDisplay();

                if (currentPlayer === WHITE_STONE && !gameOver) {
                    gameStatusDisplay.textContent = 'AI 正在思考...';
                    gameStatusDisplay.classList.add('visible'); 
                    gameStatusDisplay.classList.remove('win');
                    setTimeout(aiMove, 50); 
                } else if (!gameOver) {
                    gameStatusDisplay.classList.remove('visible', 'win'); 
                }
            }
            
            drawBoard(); 
        }

        // --- 胜负平判断 ---

        function checkWin(r, c, player) {
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];

            for (const [dr, dc] of directions) {
                let line = [{r, c}];
                let count = 1;
                
                // 正向搜索
                for (let i = 1; i < 5; i++) {
                    const nr = r + i * dr, nc = c + i * dc;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE && board[nr][nc] === player) {
                        count++;
                        line.push({r: nr, c: nc});
                    } else break;
                }
                
                // 反向搜索
                for (let i = 1; i < 5; i++) {
                    const nr = r - i * dr, nc = c - i * dc;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE && board[nr][nc] === player) {
                        count++;
                        line.push({r: nr, c: nc});
                    } else break;
                }
                
                if (count >= 5) {
                    return line.slice(0, 5);
                }
            }
            return null;
        }

        function checkDraw() {
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] === 0) return false;
                }
            }
            return true;
        }


        // ----------------------------------------------------
        // --- 核心 AI 逻辑 (Minimax + Alpha-Beta 剪枝) ---
        // ----------------------------------------------------

        function aiMove() {
            if (gameOver) return;
            
            let bestScore = -Infinity;
            let bestMove = null;

            const candidateMoves = getPossibleMoves();
            let ratedMoves = [];

            // 1. 初步评估所有可能走法，并进行排序 (Minimax 走法剪枝)
            for (const {r, c} of candidateMoves) {
                
                // 评估进攻：AI (白棋) 立即获胜
                board[r][c] = WHITE_STONE;
                if (checkWin(r, c, WHITE_STONE)) {
                    board[r][c] = 0;
                    return makeMove(r, c, WHITE_STONE); 
                }
                const offenseScore = getBoardStateScore(WHITE_STONE);
                
                // 评估防守：玩家 (黑棋) 威胁
                board[r][c] = BLACK_STONE;
                if (checkWin(r, c, BLACK_STONE)) {
                    board[r][c] = 0;
                    // 必须防守的走法给予最高优先级
                    ratedMoves.push({ r, c, score: SCORES_ENHANCED.LIVE_FOUR * 2 }); 
                    continue; 
                }
                
                const defenseScore = getBoardStateScore(BLACK_STONE); 
                board[r][c] = 0; 
                
                // 综合评分：进攻得分 + 防守得分 * 权重
                const totalRating = offenseScore + defenseScore * 1.5; 
                ratedMoves.push({ r, c, score: totalRating, r: r, c: c });
            }

            // 排序并选取前 N 个最有希望的走法
            ratedMoves.sort((a, b) => b.score - a.score);
            const movesForMinimax = ratedMoves.slice(0, TOP_N_MOVES); 

            // 2. Minimax 深度搜索
            for (const {r, c} of movesForMinimax) {
                board[r][c] = WHITE_STONE;
                // 总是从 Max 玩家开始搜索
                const score = minimax(MAX_DEPTH - 1, -Infinity, Infinity, BLACK_STONE); 
                board[r][c] = 0;

                if (score > bestScore) {
                    bestScore = score;
                    bestMove = { row: r, col: c };
                }
            }

            if (bestMove) {
                makeMove(bestMove.row, bestMove.col, WHITE_STONE);
            }
        }

        /**
         * 获取周围 2 步距离内的所有空位作为候选走法
         */
        function getPossibleMoves() {
            const moves = new Set();
            let stoneCount = 0;

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] !== 0) {
                        stoneCount++;
                        // 检查周围 5x5 区域 (距离 <= 2)
                        for (let dr = -2; dr <= 2; dr++) {
                            for (let dc = -2; dc <= 2; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                const nr = r + dr;
                                const nc = c + dc;
                                
                                if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE && board[nr][nc] === 0) {
                                    moves.add(`${nr},${nc}`);
                                }
                            }
                        }
                    }
                }
            }
            
            // 如果棋盘为空，从中心开始
            if (stoneCount === 0) {
                const center = Math.floor(BOARD_SIZE / 2);
                moves.add(`${center},${center}`);
            }

            return Array.from(moves).map(m => {
                const parts = m.split(',');
                return { r: parseInt(parts[0]), c: parseInt(parts[1]) };
            });
        }


        /**
         * Minimax 搜索算法 (递归)
         */
        function minimax(depth, alpha, beta, player) {
            // 终止条件：达到最大深度或游戏结束
            if (depth === 0) {
                const whiteScore = getBoardStateScore(WHITE_STONE);
                const blackScore = getBoardStateScore(BLACK_STONE) * 1.5; // 玩家威胁的权重更高
                return whiteScore - blackScore;
            }
            
            const moves = getPossibleMoves();
            
            // 立即检查是否有五连胜 
            for(let r=0; r<BOARD_SIZE; r++){
                for(let c=0; c<BOARD_SIZE; c++){
                    if(board[r][c] !== 0 && checkWin(r, c, board[r][c])){
                         // 胜利的分数是无限大/小
                         return (board[r][c] === WHITE_STONE) ? SCORES_ENHANCED.FIVE : -SCORES_ENHANCED.FIVE;
                    }
                }
            }


            if (player === WHITE_STONE) { // Max 玩家 (AI)
                let maxEval = -Infinity;
                for (const {r, c} of moves) {
                    board[r][c] = WHITE_STONE;
                    const evaluation = minimax(depth - 1, alpha, beta, BLACK_STONE);
                    board[r][c] = 0;
                    
                    maxEval = Math.max(maxEval, evaluation);
                    alpha = Math.max(alpha, evaluation);
                    if (beta <= alpha) return maxEval; // Alpha-Beta 剪枝
                }
                return maxEval;
            } else { // Min 玩家 (Player)
                let minEval = Infinity;
                for (const {r, c} of moves) {
                    board[r][c] = BLACK_STONE;
                    const evaluation = minimax(depth - 1, alpha, beta, WHITE_STONE);
                    board[r][c] = 0;
                    
                    minEval = Math.min(minEval, evaluation);
                    beta = Math.min(beta, evaluation);
                    if (beta <= alpha) return minEval; // Alpha-Beta 剪枝
                }
                return minEval;
            }
        }

        
        /**
         * 评估棋盘状态得分
         */
        function getBoardStateScore(player) {
            let totalScore = 0;

            // 遍历所有棋子，并计算其对当前局面的威胁和贡献
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] === player) {
                        totalScore += calculateThreatsForPlayer(r, c, player);
                    }
                }
            }
            
            // 奖励占据中心
            const center = Math.floor(BOARD_SIZE / 2);
            if (board[center][center] === WHITE_STONE) totalScore += 50; 

            return totalScore;
        }

        /**
         * 计算指定玩家在棋盘上形成的活/死棋型威胁
         */
        function calculateThreatsForPlayer(r, c, player) {
            let totalScore = 0;
            let liveThreeCount = 0; 

            // 检查四个方向：水平、垂直、两个对角线
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

            for (const [dr, dc] of directions) {
                // 这个评分函数逻辑保留了您原有的实现方式，但为了性能，应该只计算一次线段
                
                let ownCount = 1;
                let openEnds = 0;
                
                // 正向搜索
                for(let i=1; i<5; i++) {
                    const nr = r + i * dr, nc = c + i * dc;
                    if (nr < 0 || nr >= BOARD_SIZE || nc < 0 || nc >= BOARD_SIZE) break;
                    if (board[nr][nc] === player) ownCount++;
                    else if (board[nr][nc] === 0) { openEnds++; break; }
                    else break;
                }
                
                // 反向搜索
                for(let i=1; i<5; i++) {
                    const nr = r - i * dr, nc = c - i * dc;
                    if (nr < 0 || nr >= BOARD_SIZE || nc < 0 || nc >= BOARD_SIZE) break;
                    if (board[nr][nc] === player) ownCount++;
                    else if (board[nr][nc] === 0) { openEnds++; break; }
                    else break;
                }
                
                // 评分逻辑 (原逻辑)
                if (ownCount >= 5) totalScore += SCORES_ENHANCED.FIVE;
                else if (ownCount === 4) {
                    if (openEnds === 2) totalScore += SCORES_ENHANCED.LIVE_FOUR;
                    else if (openEnds === 1) totalScore += SCORES_ENHANCED.SLEEP_FOUR;
                }
                else if (ownCount === 3) {
                    if (openEnds === 2) {
                        totalScore += SCORES_ENHANCED.LIVE_THREE;
                        liveThreeCount++;
                    }
                    else if (openEnds === 1) totalScore += SCORES_ENHANCED.SLEEP_THREE;
                }
                else if (ownCount === 2 && openEnds === 2) totalScore += SCORES_ENHANCED.LIVE_TWO;
                else if (ownCount === 2 && openEnds === 1) totalScore += SCORES_ENHANCED.SLEEP_TWO;
            }
            
            if (liveThreeCount >= 2) {
                totalScore += SCORES_ENHANCED.DOUBLE_LIVE_THREE;
            }

            return totalScore;
        }

    </script>
</body>
</html>
